<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Sorteio Mega-Sena</title>
  </head>
  <body style="background-color: rgb(247, 235, 67)">
    <div id="app">
      <div class="container">
        <h2
          class="mt-4 d-flex justify-content-center col-12"
          style="font-size: 20px"
        >
          Mega Sena - Sorteio automático
        </h2>
        <div class="row d-flex justify-content-center mt-1">
          <button class="btn btn-dark btn-block col-3" @click="click">
            Sortear
          </button>
        </div>
        <div class="col">
          <div class="d-flex flex-row flex-wrap justify-content-center mt-1">
            <div
              style="width: 65px; height: 50px"
              v-for="number in 60"
              class="text-white mb-3 col-1 m-2 d-flex justify-content-center align-content-center"
              :class="corFundo(number)"
            >
              <p
                class="d-flex align-items-center p-4"
                v-if="numerosSorteados.includes(number)"
              >
                {{number}}
              </p>
            </div>
          </div>
        </div>
        <!-- <div class="col">
      <div class="d-flex flex-row flex-wrap justify-content-center mt-1">
        <div v-for="number in 60" class="text-white mb-3 col-1 m-2" style="height:5vw" :class="corFundo(number)">
            <p class="d-flex justify-content-center align-content-center p-4" v-if="numerosSorteados.includes(number)">{{number}}</p>
        </div>
      </div>
  </div> -->
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script type="module">

      Vue.createApp({
      data() {
        return {
          numerosSorteados: [],
        }
      },
      methods: {
          click(){
            this.numerosSorteados = []
            for(let i = 0; i<6; i++){
              let numero = 0
              do {
                numero = Math.ceil(Math.random()*60)
              } while(this.numerosSorteados.includes(numero) == true)
              this.numerosSorteados.push(numero)
          }
          console.log(this.numerosSorteados)
          },
          corFundo(number){
          return this.numerosSorteados.includes(number) ? 'bg-danger' : 'bg-success'
        }
      }
    }).mount('#app')
  </script>
</html>

<!-- 
  V-ON    CLICK DO BOTAO
  V-BIND  CLASSE QUE MUDA E TORNA O ELEMENTO DINAMICO
  V-FOR  Imprimir o numero 1 a 60 na tela .... FOR
  V-IF   Verificar se os numeros está dentro do array .numerosSorteados = [] 
-->
